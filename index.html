<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Program Game Online</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .status-card {
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
        }

        .status-ready {
            background-color: #d4edda;
            color: #155724;
        }

        .status-maintenance {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-badge {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Status Program Game Online</h1>
            <p class="lead">Cek status program game online Anda apakah sedang dalam maintenance atau ready.</p>
        </div>

        <div class="row">
            <!-- Point Blank -->
            <div class="col-md-6">
                <div class="card status-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Point Blank</h5>
                        <p class="card-text">Injector V1 :
                            <span class="status-badge status-maintenance">Maintenance</span>
                        </p>
                        <p class="card-text">Injector V2 :
                            <span class="status-badge status-ready">Ready</span>
                        </p>
                        <p class="card-text">Injector V5 :
                            <span class="status-badge status-maintenance">Maintenance</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Point Blank Private -->
            <div class="col-md-6">
                <div class="card status-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Lost Saga</h5>
                        <p class="card-text">Status :
                            <span class="status-badge status-ready">Ready</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Lost saga -->
            <div class="col-md-6">
                <div class="card status-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Lost Saga</h5>
                        <p class="card-text">Status:
                            <span class="status-badge status-ready">Ready</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Call Of Duty -->
            <div class="col-md-6">
                <div class="card status-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Call Of Duty Mobile</h5>
                        <p class="card-text">Status :
                            <span class="status-badge status-ready">Ready</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Add more programs as needed -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
